<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="svg/favicon.svg" type="image/svg+xml" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/login.js" defer></script>
		<title>Login</title>
		<script src="js/google-oauth.js" type="module" defer></script>
	</head>
	<body>
		<img src="img/login.png" alt="banner" />
		<form>
			<h1>Iniciar sesión</h1>

			<label for="email">Email</label>
			<div id="email-wrapper" class="input-wrapper">
				<img class="alert-icon" src="svg/alert.svg" />
				<input
					type="text"
					name="email"
					id="email"
					placeholder="Email"
					spellcheck="false"
				/>
				<p class="alert-text">Error</p>
			</div>

			<label for="password">Contraseña</label>
			<div id="password-wrapper" class="input-wrapper">
				<img class="alert-icon" src="svg/alert.svg" />
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Contraseña"
				/>
				<p class="alert-text">Error</p>
			</div>
			<input type="submit" value="Ingresar" />
		</form>
		<div class="divisor">
			<p>o</p>
		</div>
		<button id="google-singin" class="oauth-btn">
			<img src="img/google.webp" />
			<span>Ingresar con Google</span>
		</button>
	</body>
</html>
