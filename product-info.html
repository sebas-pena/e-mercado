<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>eMercado - Todo lo que busques está aquí</title>
		<link rel="icon" href="svg/favicon.svg" type="image/svg+xml" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
			rel="stylesheet"
		/>
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/product-info.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark p-1">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav w-100 justify-content-between">
						<li class="nav-item">
							<a class="nav-link active" href="./">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categories.html">Categorías</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="sell.html">Vender</a>
						</li>
						<li class="nav-item" id="user-nav"></li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<a href="/products.html" id="category">Volver al listado</a>
			<div id="product__ctn">
				<img id="gallery__display" />
				<ul id="gallery__list"></ul>
				<h1 id="product__title"></h1>
				<div id="product-info">
					<div id="product__rating"></div>
					<p id="product__description"></p>
					<div id="product__sold-count"></div>
					<p id="product__price"></p>
					<button id="buy">Añadir al carro</button>
				</div>
			</div>
			<div id="product__bottom">
				<div id="comments__ctn">
					<div class="add-comment__form">
						<input
							type="text"
							name="user-comment"
							placeholder="Añade una reseña..."
							id="comment-input"
							autocomplete="off"
						/>
						<button>Agregar</button>
					</div>
					<div id="add-comment__star"></div>
					<ul id="comments__list"></ul>
				</div>
				<div id="aside">
					<h2>Productos relacionados</h2>
					<ul id="related-products__ctn"></ul>
				</div>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p>
					Este sitio forma parte de
					<a href="https://jovenesaprogramar.edu.uy/" target="_blank"
						>Jovenes a Programar</a
					>
					- 2022
				</p>
				<p>
					Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
					letra del obligatorio.
				</p>
			</div>
		</footer>
		<div id="spinner-wrapper">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/product-info.js"></script>
	</body>
</html>
