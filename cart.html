<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>eMercado - Todo lo que busques está aquí</title>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
			rel="stylesheet"
		/>
		<link rel="icon" href="svg/favicon.svg" type="image/svg+xml" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/cart.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark p-1">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav w-100 justify-content-between">
						<li class="nav-item">
							<a class="nav-link active" href="./">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categories.html">Categorías</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="sell.html">Vender</a>
						</li>
						<li class="nav-item" id="user-nav"></li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="cart-ctn">
				<div class="cart__header">
					<h2>Carrito</h2>
				</div>
				<table>
					<thead>
						<th>Detalles</th>
						<th>Cantidad</th>
						<th>Precio</th>
						<th>Total</th>
					</thead>
					<tbody id="cart-list"></tbody>
				</table>
			</div>
			<div class="details-ctn">
				<h2>Detalles</h2>
				<div>
					<div>
						<h3>Detalles de Envio:</h3>
						<label>
							<input type="radio" name="envio" /><span
								>Premium 2 a 5 dias 15%</span
							>
						</label>
						<label>
							<input type="radio" name="envio" /><span
								>Express 5 a 8 dias 7%</span
							>
						</label>
						<label>
							<input type="radio" name="envio" /><span
								>Standar 12 a 15 dias 5%</span
							>
						</label>
					</div>
					<div>
						<h3>Detalles de entrega:</h3>
						<label class="shipping-input">
							<p>Calle:</p>
							<input />
						</label>
						<label class="shipping-input">
							<p>Número:</p>
							<input />
						</label>
						<label class="shipping-input">
							<p>Esquina:</p>
							<input />
						</label>
					</div>
				</div>
				<button id="pay">Proceder al pago</button>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p>
					Este sitio forma parte de
					<a href="https://jovenesaprogramar.edu.uy/" target="_blank"
						>Jovenes a Programar</a
					>
					- 2022
				</p>
				<p>
					Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
					letra del obligatorio.
				</p>
			</div>
		</footer>
		<div id="spinner-wrapper">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/cart.js"></script>
	</body>
</html>
