	<body>
		<nav class="navbar navbar-expand-lg navbar-dark p-1">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav w-100 justify-content-between">
						<li class="nav-item">
							<a class="nav-link active" href="./">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categories.html">Categorías</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="sell.html">Vender</a>
						</li>
						<li class="nav-item" id="user-nav"></li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<h1></h1>
			<p class="category__subtitle">
				Listado de todos los productos de la categoria
				<span id="subtitle-name"></span>
			</p>
			<div id="products__sorts-ctn">
				<button class="filter-btn" value="price-desc">
					<i class="fas fa-sort-amount-down mr-1"></i>$
				</button>
				<button class="filter-btn" value="price-asc">
					<i class="fas fa-sort-amount-up mr-1"></i>$
				</button>
				<button class="filter-btn" value="rel-desc">
					<i class="fas fa-sort-amount-down mr-1"></i>Rel.
				</button>
			</div>
			<div id="products__filters-ctn">
				<div id="search-ctn">
					<i class="fas fa-search"></i>
					<input type="search" placeholder="Bucar.." id="search-filter" />
				</div>
				<div id="filters-ctn">
					<span>Precio:</span>
					<input
						class="filter-input"
						type="number"
						id="min-price-filter"
						placeholder="min."
					/>
					<input
						class="filter-input"
						type="number"
						id="max-price-filter"
						placeholder="máx."
					/>
					<button class="filter-btn" id="apply-filters">Filtrar</button>
					<button class="btn btn-link btn-sm" id="clear-filter">Limpiar</button>
				</div>
			</div>
		</main>

				<div></div>

				<div></div>
